<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Explore World</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body style="font-family: 'Poppins', sans-serif; background:#f9faff; padding:2rem; text-align:center;">

  <h2 style="color:#0066cc;">Login to Your Account</h2>

  <form action="login.php" method="POST" style="max-width:400px; margin:auto; text-align:left; background:#fff; padding:2rem; border-radius:10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    <label>Username or Email</label><br />
    <input name="username_email" required placeholder="Username or Email" style="width:100%; padding:0.6rem; margin-bottom:1rem;" /><br />

    <label>Password</label><br />
    <input name="password" type="password" required placeholder="Password" style="width:100%; padding:0.6rem;" /><br />

    <p style="text-align:right; margin:0.5rem 0;"><a href="#" onclick="openForgotModal()" style="color:#0066cc; font-size: 14px;">Forgot Password?</a></p>

    <button type="submit" style="padding:0.7rem 2rem; background:#0066cc; color:#fff; border:none; border-radius:5px; cursor:pointer;">Login</button>

    <p style="margin-top:1rem;">Don't have an account? <a href="user_register.html">Register</a></p>
  </form>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:999; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:2rem; border-radius:10px; max-width:400px; width:90%; text-align:center; margin:auto; position:relative; top:20%;">
      <h3 style="color:#0066cc;">Forgot Password</h3>
      <form action="forgot_password.php" method="POST">
        <input type="email" name="email" required placeholder="Enter your email" style="width:100%; padding:0.6rem; margin:1rem 0;" />
        <button type="submit" style="padding:0.6rem 2rem; background:#0066cc; color:#fff; border:none; border-radius:5px;">Send Link</button>
      </form>
      <button onclick="closeForgotModal()" style="position:absolute; top:10px; right:15px; background:none; border:none; font-size:20px;">&times;</button>
    </div>
  </div>

  <script>
    function openForgotModal() {
      document.getElementById('forgotModal').style.display = 'flex';
    }
    function closeForgotModal() {
      document.getElementById('forgotModal').style.display = 'none';
    }
  </script>

</body>
</html>
